<!DOCTYPE html>
<html>
<head>
    <title>Grade 10 Student Records</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
<h2>Grade 10 Student Records</h2>

<form method="get">
    <input type="text" name="search" placeholder="Search by name or roll">
    <button type="submit">Search</button>
</form>

<br>
<a href="/add_student">Add Student</a>
<br><br>

<table>
<tr>
    <th>Name</th>
    <th>Roll</th>
    <th>Actions</th>
</tr>

{% for s in students %}
<tr>
    <td>{{ s.name }}</td>
    <td>{{ s.roll }}</td>

<td>
    <!-- View -->
    <form action="/view/{{ s.id }}" method="get" style="display:inline;">
        <button type="submit" class="view-btn">View</button>
    </form>

    <!-- Add Marks -->
    {% if s.mark_id %}
        <button disabled class="add-btn">Add Marks</button>
    {% else %}
        <form action="/add_marks/{{ s.id }}" method="get" style="display:inline;">
            <button type="submit" class="add-btn">Add Marks</button>
        </form>
    {% endif %}

    <!-- Edit Marks -->
    {% if s.mark_id %}
        <form action="/add_marks/{{ s.id }}" method="get" style="display:inline;">
            <button type="submit" class="edit-btn">Edit Marks</button>
        </form>
    {% else %}
        <button disabled class="edit-btn">Edit Marks</button>
    {% endif %}

    <!-- Delete -->
    <form method="post" action="/delete_student/{{ s.id }}" style="display:inline;">
        <button type="submit" class="delete-btn"
            onclick="return confirm('Are you sure you want to delete this student?');">Delete</button>
    </form>
</td>
</tr>


{% endfor %}
</table>
</div>
</body>
</html>
